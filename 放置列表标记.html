<html>
<head>
<style type="text/css">
ul.inside {list-style-position: inside}
ul.outside {list-style-position: outside}
</style>
</head>
<body>
<p>inside：<br />
<ul class="inside">
  <li>牛奶</li>
  <li>咖啡</li>
  <li>奶茶</li>
</ul>
</p>

<p>outside：<br />
<ul class="outside">
  <li>牛奶</li>
  <li>咖啡</li>
  <li>奶茶</li>
</ul>
</p>

</body>
</html>
