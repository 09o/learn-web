<!DOCTYPE html>
<html>
<head>
<!--
HTML <meta> 元素
元数据（metadata）是关于数据的信息。
<meta> 标签提供关于 HTML 文档的元数据。
元数据不会显示在页面上，但是对于机器是可读的。
典型的情况是，meta 元素被用于规定页面的描述、关键词、
文档的作者、最后修改时间以及其他元数据。文档的作者、最后修改时间以及其他元数据。
<meta> 标签始终位于 head 元素中。
元数据可用于浏览器（如何显示内容或重新加载页面），
搜索引擎（关键词），或其他 web 服务。
-->
<meta http-equiv="Content-Type" content="text/html; charset="utf-8" />
<meta http-equiv="Refresh" content="5;url=http://goutokyo.com/" />
<meta name="author" content="09o" />
<meta name="revised" content="Van, 10/13" />
<meta name="generator" content="Notepad++" />
<meta name="discription" content="Free Web" />
<meta name="keywords" content="HTML, DHTML, CSS, XML, XHTML, JavaScript, VBScript" />
<!-- name 和 content 属性的作用是描述页面的内容。 -->
<base target="_blank" />
</head>

<body>

<p>
<a href="http://goutokyo.com/" target="_blank">This link</a>
</p>

<p>
<a href="http://goutokyo.com/">This link</a>
</p>


</body>
</html>
