<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<style type="text/css">
a[href="https://www.google.com/"][title="google"]
{
color:red;
}
</style>
</head>
<body>
<h1>可以应用样式：</h1>
<h2>Hello World</h2>
<a href="https://www.google.com/" title="google">Google Search</a>
<hr />
<h1>无法应用样式：</h1>
<h2>Hello World</h2>
<a href="https://www.google.com/" title="Google">Google Search</a></br />
<a href="https://www.baidu.com/">Baidu Search</a>
</body>
</html>
