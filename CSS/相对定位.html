<html>
<head>
<style type="text/css">
h2.pos_left 
{
position:relative;
left:-20px;
}
h2.pos_right 
{
position:relative;
left:20px;
}
</style>
</head>
<body>
<h2>This is a normal heading.</h2>
<h2 class="pos_left">
This is a left heading.
</h2>
<h2 class="pos_right">
This is a right heading.
</h2>
</body>
</html>
