<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<style type="text/css">
a[href]
{
color:red;
}
</style>
</head>
<body>
<h1>可以应用样式：</h1>

<a title="google" href="https://www.google.com/">Google Search</a>
<hr />
<h1>无法应用样式：</h1>

<a name="google">Google Search</a>
</body>
</html>
