<html>
<head>
<style type="text/css">
ol.decimal {list-style-type: decimal;}
ol.lroman {list-style-type: lower-roman;}
ol.uroman {list-style-type: upper-roman;}
ol.lalpha {list-style-type: lower-alpha;}
ol.ualpha {list-style-type: upper-alpha;}
</style>
</head>
<body>

<ol class="lroman">
<li>咖啡</li>
<li>牛奶</li>
<li>果汁</li>
</ol>
<ol class="uroman">
<li>咖啡</li>
<li>牛奶</li>
<li>果汁</li>
</ol>
<ol class="lalpha">
<li>咖啡</li>
<li>牛奶</li>
<li>果汁</li>
</ol>
<ol class="ualpha">
<li>咖啡</li>
<li>牛奶</li>
<li>果汁</li>
</ol>
<ol class="decimal">
<li>咖啡</li>
<li>牛奶</li>
<li>果汁</li>
</ol>

</body>
</html>
