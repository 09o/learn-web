<html>
<head>
<style type="text/css">
p[class~="important"] {color:red;}
</style>
</head>
<body>
<h1>可以应用属性：</h1>
<p class="important warning">This is a paragraph.</p>
<p class="important">This is a paragraph.</p>
<hr />
<h1>不可以应用属性：</h1>
<p class="warning">This is a paragraph.</p>
</body>
</html>
