<html>
<body>

<h4>没有cellspacing：</h4>
<table border="1">
<tr>
  <td>Fisrt</td>
  <td>Row</td>
</tr>
<tr>
  <td>Second</td>
  <td>Row</td>
</tr>
</table>

<h4>带有cellspacing：</h4>
<table border="1" cellspacing="10">
<tr>
  <td>Fisrt</td>
  <td>Row</td>
</tr>
<tr>
  <td>Second</td>
  <td>Row</td>
</table>

</body>
</html>
