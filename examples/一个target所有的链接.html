<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Language" content="zh-cn" />

<base target="_blank" />
</head>

<body>

<p>
<a href="https://www.google.com/" target="_blank">这个链接</a>将在新窗口中加载。
因为target属性被设置为“_blank”。
</p>

<p>
<a href="https://www.baidu.com/">这个链接</a>也将在新窗口中加载，即使没有设置target属性。
</p>

</body>
</html>
